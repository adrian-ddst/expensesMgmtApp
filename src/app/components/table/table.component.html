<table class="table">
    <thead class="table-head">
    <td *ngFor="let col of tableColumns.cols" [ngStyle]="{'width': col.width}"
        [style.background-color]="col.bgColor" [style.color]="col.color" (click)="selectTableHeadColumn(col)">
        {{ col.colName }}
    </td>
    </thead>
    <tbody class="table-body">
    <tr *ngFor="let row of tableRows.rows">
        <td>{{ row.category }}</td>
        <td>{{ row.value }}</td>
        <td>{{ row.timestamp }}</td>
    </tr>
    </tbody>
</table>
